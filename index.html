<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="/" id="countries">
        <option value="/">Select--</option>
        <option value="Asia/Manila">Philippines</option>
        <option value="Australia/Brisbane">Australia</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Indian/Maldives">Maldives</option>
        <option value="Pacific/Honolulu">Hawaii</option>
      </select>
      <div class="country">
        <div id="philippines">
          <div>
            <h2>Philippines</h2>
            <div class="date"></div>
          </div>
        </div>
        <div class="time"></div>
      </div>
      <div class="country">
        <div id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
        </div>
        <div class="time"></div>
      </div>
    </div>

    <footer>
      This project was created by
      <a
        href="https://aprille-g.netlify.app/#"
        target="_blank"
        rel="noopener noreferrer"
        >Aprille Guevarra</a
      >
      and is
      <a href="https://github.com/aprilleg/World-clock" target="_blank"
        >open source on GitHub.</a
      >
    </footer>
    <script src="/src/index.js"></script>
  </body>
</html>
